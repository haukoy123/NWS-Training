<body>

    <div id="input">
        <div id='mess'>
            <!-- <label for=""></label> -->
        </div>
        <table>
            <tbody>
                <tr>
                    <th colspan="2">Account</th>
                    <th colspan="4">Staff Information</th>
                </tr>
                <tr>
                    <th>
                        <label>Username:</label>
                    </th>
                    <td>
                        <input name="username" type="text" class="account">
                    </td>
                    <th>

                    </th>

                        <input name="name" type="text" class="infor">
                    </td>
                    <th>

                    </th>
                    <td>
                        <input type="radio" name="gender" checked="true" value="MALE" class="infor"> Male

                    </td>
                </tr>
                <tr>
                    <th>
                        <label>Password:</label>
                    </th>

                    </td>
                    <th>
                        <label>Phone:</label>
                    </th>

                        <input name="phone" type="text" class="infor">
                    </td>
                    <th>
                        <label>Date of birth:</label>
                    </th>
                    <td>
                        <input name="date_birth" type="date" class="infor">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label>Email:</label>
                    </th>
                    <td>
                        <input id="email" name="email" type="text" class="account">
                        <!-- <input name="error" type="text"> -->

                    </td>
                    <th>
                        <label>Address:</label>
                    </th>
                    <td>
                        <input name="address" type="text" class="infor">
                    </td>
                    <th>
                        <label>Team:</label>
                    </th>
                    <td>
                        <input name="team" type="text" class="infor">
                    </td>
                </tr>
            </tbody>
        </table>
        <p>
            <button id="btn" onclick="createEmployees()">Create</button>
