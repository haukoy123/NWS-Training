<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div style="width: 33%;">
            <label id="res" ></label>
            <div id="btns">
                <button id="btn0" class="btnClass" onclick="key(0)">0</button>
                <button id="btn1" class="btnClass" onclick="key(1)">1</button>
                <button id="btnClr" class="btnClass" onclick="cl()" >C</button>
                <button id="btnEql" class="btnClass" onclick="calculate()">=</button>
                <button id="btnSum" class="btnClass" onclick="key('+')">+</button>
                <button id="btnSub" class="btnClass" onclick="key('-')">-</button>
                <button id="btnMul" class="btnClass" onclick="key('*')">*</button>
                <button id="btnDiv" class="btnClass" onclick="key(':')">:</button>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
